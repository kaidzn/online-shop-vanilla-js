<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">e-shopping</a>
            <h1>Your Cart</h1>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="items-container">
                    <!-- Dynamically generated cart items will go here -->
                </div>
                <div class="total">
                    <h2>Total Amount: <span id="total-amount">0</span></h2>
                </div>
            </div>
            <a href="index.html">
                <button class="checked">Checked</button>
            </a>
        </section>
    </main>
    <script src="cart.js"></script>
</body>
</html>
